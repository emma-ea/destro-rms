<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity Management</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://getbootstrap.com/docs/4.0/examples/dashboard/dashboard.css" rel="stylesheet">

    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .content {
            margin-top: 56px; /* Height of the top navbar */
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Job Application System</a>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">Sign out</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="homeLink">
                                <i class="bi bi-house"></i>
                                Dashboard <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="userLink">
                                <i class="bi bi-people"></i>
                                User
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="jobapplicationLink">
                                <i class="bi bi-cart"></i>
                                Job Application
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="jobLink">
                                <i class="bi bi-house"></i>
                                Job
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="candidateLink">
                                <i class="bi bi-person"></i>
                                Candidate
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="interviewLink">
                                <i class="bi bi-chat"></i>
                                Interview
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="recruiterLink">
                                <i class="bi bi-people"></i>
                                Recruiter
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="offerLink">
                                <i class="bi bi-cash"></i>
                                Offer
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="feedbackLink">
                                <i class="bi bi-star"></i>
                                Feedback
                            </a>
                        </li>
                    </ul>

                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Others</span>
                        <a class="d-flex align-items-center text-muted" href="#">
                            <i class="bi bi-plus-circle"></i>
                        </a>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="aboutUsLink">
                                <i class="bi bi-info-circle"></i>
                                About US
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 content" id="content">
            </main>
        </div>
    </div>

    <!-- Custom script to load content -->
    <script>
    $(document).ready(function () {
            function loadContent(page) {
                $('#content').load(page);
            }
            $('#userLink').on('click', function () {
                loadContent('user.html');
            });
            $('#jobapplicationLink').on('click', function () {
                loadContent('jobapplication.html');
            });
            $('#jobLink').on('click', function () {
                loadContent('job.html');
            });
            $('#candidateLink').on('click', function () {
                loadContent('candidate.html');
            });
            $('#interviewLink').on('click', function () {
                loadContent('interview.html');
            });
            $('#recruiterLink').on('click', function () {
                loadContent('recruiter.html');
            });
            $('#offerLink').on('click', function () {
                loadContent('offer.html');
            });
            $('#feedbackLink').on('click', function () {
                loadContent('feedback.html');
            });
            $('#homeLink').on('click', function () {
                loadContent('home.html');
            });
            $('#aboutUsLink').on('click', function () {
                loadContent('about-us.html');
            });
            // Load default page
            loadContent('home.html');
        });
    </script>
</body>
</html>
